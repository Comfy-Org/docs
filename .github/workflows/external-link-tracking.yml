name: External Link Tracking

on:
  pull_request:
    paths:
      - '**/*.mdx'
      - '**/*.md'
  push:
    branches: [main]
    paths:
      - '**/*.mdx'
      - '**/*.md'
  workflow_dispatch: # Allow manual triggers

jobs:
  check-external-links:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout documentation repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run external link tracking
        run: python .github/scripts/track-external-links.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if links are broken
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('/tmp/external-link-report.txt', 'utf8');
              if (report.trim()) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ðŸ”— External Link Tracking Report\n\n${report}`
                });
              }
            } catch (error) {
              console.log('No external link report found');
            }

